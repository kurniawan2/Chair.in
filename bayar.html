<!DOCTYPE html>
<html>
<head>
    <title>Pembayaran Chair.In</title>
    <link rel="shortcut icon" type="image/icon" href="assets/logo/favicon.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- library validate -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.js"></script>
    <!-- style css -->
    <link rel="stylesheet" href="bayar.css">
</head>
<body>

<h2>Form Pembayaran Chair.In</h2>
<div class="row">
    <div class="col-75">
        <div class="container">
            <form id="validate" action="/action_page.php">
                <div class="row">
                    <div class="col-50">
                        <h3>Alamat</h3>
                        <label for="fname"><i class="fa fa-user"></i> Nama Lengkap</label>
                        <input type="text" id="fname" name="fullname" placeholder="Masukkan Nama Lengkap" required>
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="Masukkan Email Anda" required>
                        <label for="adr"><i class="fa fa-address-card-o"></i> Alamat</label>
                        <input type="text" id="adr" name="address" placeholder="Jl. Qwertyuiop" required>
                        <label for="city"><i class="fa fa-institution"></i> Kota</label>
                        <input type="text" id="city" name="city" placeholder="Jakarta Barat" required>

                        <div class="row">
                            <div class="col-50">
                                <label for="state">Provinsi</label>
                                <input type="text" id="state" name="state" placeholder="DKI Jakarta"required>
                            </div>
                            <div class="col-50">
                                <label for="zip">Kode POS</label>
                                <input type="text" id="zip" name="zip" placeholder="53218"required>
                            </div>
                        </div>
                    </div>

                    <div class="col-50">
                        <h3>Metode Pembayaran</h3>
                        <label for="fname">Pembayaran via</label>
                        <div class="icon-container">
                            <i class="fa fa-cc-visa" style="color:navy;"></i>
                            <i class="fa fa-cc-amex" style="color:blue;"></i>
                            <i class="fa fa-cc-mastercard" style="color:red;"></i>
                            <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>

                        <label for="cname">Nama Pemilik Kartu</label>
                        <input type="text" id="cname" name="cardname" placeholder="Supratno"required>
                        <label for="ccnum">Nomor Kartu Kredit</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444"required>
                        <label for="expmonth">Bulan</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="April"required>
                        <div class="row">
                            <div class="col-50">
                                <label for="expyear">Tahun</label>
                                <input type="text" id="expyear" name="expyear" placeholder="2021"required>
                            </div>
                            <div class="col-50">
                                <label for="cvv">CVV</label>
                                <input type="text" id="cvv" name="cvv" placeholder="724"required>
                            </div>
                        </div>
                    </div>
                </div>
                <input type="submit" value="Bayar Sekarang" class="btn">
            </form>
        </div>
    </div>
    <div class="col-25">
        <div class="container">
            <h4>Keranjang Belanja <span class="price" style="color:rgb(131, 131, 131)"><i class="fa fa-shopping-cart"></i> <b>2</b></span></h4>
            <p><p></p><b>Kursi Santai</b></p>Qty: 1<span class="price">Rp 299.000</span></p>
            <p><p></p><b>Kursi Rotan</b></p> Qty: 1<span class="price">Rp 499.000</span></p>
            <hr>
            <p>Total: <span class="price" style="color:black"><b>Rp 798.000</b></span></p>
        </div>
    </div>
</div>
<!-- script validate js -->
<script>
    $('#validate').validate({
        roles: {
            fullname: {
                required: true,
            },
            email: {
                required: true,
            },
            address: {
                required: true,
            },
            city: {
                required: true,
            },
            state: {
                required: true,
            },
            zip: {
                required: true,
            },
            cardname: {
                required: true,
            },
            cardnumber: {
                required: true,
            },
            expmonth: {
                required: true,
            },
            expyear: {
                required: true,
            },
            cvv: {
                required: true,
            },
           
        },
        messages: {
            fullname:"Please input full name*",
            email:"Please input email*",
            city:"Please input city*",
            address:"Please input address*",
            state:"Please input state*",
            zip:"Please input address*",
            cardname:"Please input card name*",
            cardnumber:"Please input card number*",
            expmonth:"Please input exp month*",
            expyear:"Please input exp year*",
            cvv:"Please input cvv*",
        },
    });
</script>
</body>
</html>
